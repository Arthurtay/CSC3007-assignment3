<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
<script>

tooltip = d3

var labels = ["< 50 ",
                    "50 - 1000",
                    "1000 - 2000",
                    "2000 - 3000",
                    ">3000",]
let colorScale = d3.scaleSequential()
.domain([0,1000,2000,3000,50000])
.interpolator(d3.interpolateRdPu);

let width = 1000, height = 600;

let svg = d3.select("svg")

// Load external data
Promise.all([d3.json("sgmap.json"), d3.csv("population2021.csv")]).then(data => {

let mapInfo = new Map();
for (key in data[1]) {
    mapInfo.set(
    String(data[1][key].Subzone).toUpperCase(), 
    parseInt(data[1][key].Population) || 0)
 }

let graticule = d3.geoGraticule()
      .step([10, 10]);

// Map and projection

var projection = d3.geoMercator()
    .center([103.851959, 1.290270])
    .fitExtent([[20, 20], [980, 580]], data[0]);

let geopath = d3.geoPath().projection(projection);
/*
svg.append("path")

*/

    svg.append("g")
    .attr("id", "graticules")
    .selectAll("path")
    .data([graticule()])
    .enter()
    .append("path")
    .attr("d", d => geopath(d))
    .attr("fill", "none")
    .attr("stroke", "#aaa")
    .attr("stroke-width", 0.2);





    

svg.append("g")
    .attr("id", "countries")
    .selectAll("path")
    .data(data[0].features)
    .enter()
    .append("path")
    .attr("d", geopath)
    .attr("fill", function (d) {
        let temp = 0;
        
        d.Population = mapInfo.get(d.properties.Name);
        return colorScale(d.Population);

        for (var key in mapInfoList){

            return colorScale(temp);
 

        
       })
    .attr("class", "country")

            tooltip.html(
              `<div>Category: ${d.properties.Name} </div><div>Population: ${d.population}</div>`
            )
            .style('visibility', 'visible');
            })
        .on('mousemove', function (event,d) {
        
        d.population = mapInfo.get(d.properties.Name);
       
           console.log("yo",d.properties)
            tooltip.html(`<div>Location: ${d.properties.Name} </div><div>Population: ${d.population }</div>`)  
            .style('top', event.y - 10 + 'px')

        })

            })

  var legend = d3.legendColor()
